---
- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Antigravity repository key
  ansible.builtin.get_url:
    url: https://us-central1-apt.pkg.dev/doc/repo-signing-key.gpg
    dest: /tmp/antigravity-repo-key.gpg
    mode: '0644'

- name: De-armor Antigravity repository key
  ansible.builtin.command:
    cmd: gpg --dearmor --yes -o /etc/apt/keyrings/antigravity-repo-key.gpg /tmp/antigravity-repo-key.gpg
    creates: /etc/apt/keyrings/antigravity-repo-key.gpg

- name: Add Antigravity repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/antigravity-repo-key.gpg]
      https://us-central1-apt.pkg.dev/projects/antigravity-auto-updater-dev/
      antigravity-debian main
    filename: antigravity
    state: present

- name: Install Antigravity
  ansible.builtin.apt:
    name: antigravity
    state: present
    update_cache: true
